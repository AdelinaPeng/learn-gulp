<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--gulp练习htmlmin插件-->
    <title>gulp-htmlmin插件</title>
    <style type="text/css">
        body {
            /*不要外边距*/
            margin: 0;
            /*不要内边距*/
            padding: 0;
        }
    </style>
</head>

<body>
    <input id="input1" class="" />
    <input type="checkbox" checked="true" />
    <script type="text/javascript">
        document.getElementById("input1").value = "练习练习";
    </script>
</body>


</html>
